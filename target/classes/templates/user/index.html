  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop()) {
          $('#backto-top').fadeIn();
        } else {
          $('#backto-top').fadeOut();
        }
      });
      $('#backto-top').click(function () {
        $('html, body').animate({
          scrollTop: 0
        }, 700);
      });
    });
  </script>
