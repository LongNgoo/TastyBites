<div class="container rounded bg-white mt-5 mb-5" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <label for="profile-picture">
                    <img class="rounded-circle mt-2" width="100%" ng-src="/assets/img/user/{{form.photo}}">
                </label>
                <input type="file" id="profile-picture" onchange="angular.element(this).scope().imageChanged(this.files)">
            </div>
        </div>
        <div class="col-md-9">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Thông Tin</h4>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 mb-2"><label class="labels">Họ Và Tên</label><input ng-model="form.fullname" type="text" class="form-control" value=""></div>
                    <div class="col-md-12 mb-2"><label class="labels">Email</label><input ng-model="form.email" type="text" class="form-control" value=""></div>
                    <div class="col-md-12 mb-2"><label class="labels">Số Điện Thoại</label><input ng-model="form.phone" type="text" class="form-control" value=""></div> 
                </div>
                <div class="mt-5 text-center"><button ng-click="update()" class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
    </div>
</div>
